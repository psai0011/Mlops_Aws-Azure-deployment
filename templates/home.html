<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <form action = "{{url_for('predict_datapoint')}}" method = "post">_
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            margin: auto;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            display: block;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Performance Predictor</h2>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="race">Race/Ethnicity:</label>
            <select name="race" id="race" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="education">Parental Level of Education:</label>
            <select name="education" id="education" required>
                <option value="some high school">Some high school</option>
                <option value="high school">High school</option>
                <option value="some college">Some college</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="master's degree">Master's degree</option>
            </select>

            <label for="lunch">Lunch Type:</label>
            <select name="lunch" id="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="prep">Test Preparation Course:</label>
            <select name="prep" id="prep" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="math">Math Score:</label>
            <input type="number" name="math" id="math" min="0" max="100" required>

            <label for="reading">Reading Score:</label>
            <input type="number" name="reading" id="reading" min="0" max="100" required>

            <label for="writing">Writing Score:</label>
            <input type="number" name="writing" id="writing" min="0" max="100" required>

            <input type="submit" value="Predict Performance">
        </form>

        {% if prediction %}
        <div class="result">
            Predicted Category: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
    <h2>
        The prediction is {{ result }}.
    </h2>
</body>
</html>
